<!DOCTYPE HTML>
<html lang="zh-hans" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="Bookmark" th:href="@{/favicon.ico}">
    <link rel="Shortcut Icon" th:href="@{/favicon.ico}"/>
    <!--[if lt IE 9]>
    <script type="text/javascript" th:src="@{/lib/html5shiv.js}"></script>
    <script type="text/javascript" th:src="@{/lib/respond.min.js}"></script>
    <![endif]-->
    <link rel="stylesheet" th:href="@{/blog/css/simpleControl.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/lib/Hui-iconfont/1.0.8/iconfont.css}"/>
    <link rel="stylesheet" th:href="@{/blog/Semantic-UI-CSS-master/semantic.min.css}">
    <link rel="stylesheet" th:href="@{/blog/css/myblog.css}">
    <!--[if IE 6]>
    <script type="text/javascript" th:src="@{/lib/DD_belatedPNG_0.0.8a-min.js}"></script>
    <script>DD_belatedPNG.fix('*');</script>
    <![endif]-->
    <title>评论详情</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 商品管理 <span
        class="c-gray en">&gt;</span> 评论详情
</nav>
<div class="m-container-small m-padded-tb-big">
    <div class="ui container">
        <div class="ui top attached segment">
            <h2 class="ui header">评论详情</h2>
        </div>
        <div class="ui attached segment">
            用户名称：<span th:text="${comment?.getName()}"></span>
        </div>
        <div class="ui attached segment">
            用户邮箱：<span th:text="${comment?.getEmail()}"></span>
        </div>
        <div class="ui attached segment">
            发表时间：<span th:text="${#dates.format(comment?.getTime(),'yyyy-MM-dd HH:mm')}"></span>
        </div>
        <div class="ui attached segment">
            <div th:unless="${comment.getParent()==-1}">
                回复评论：<a th:href="@{'/control/comments-details/'+${comment.getParent()}}">父评论</a>
            </div>
            <div th:if="${comment.getParent()==-1}">
                回复评论：<a>无</a>
            </div>
        </div>
        <div class="ui bottom attached segment">
            评论内容：<span th:text="${comment?.getContent()}"></span>
        </div>
        <a class="ui button  teal basic "
           th:href="@{/shopControl/comments}">返回</a>
    </div>
</div>

<script th:src="@{/blog/js/jquery-3.5.1.min.js}"></script>
<script th:src="@{/blog/Semantic-UI-CSS-master/semantic.min.js}"></script>
<script type="text/javascript" th:src="@{/blog/js/comments-details.js}"></script>
</body>
</html>
