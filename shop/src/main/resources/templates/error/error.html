<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--移动端的预览设置，用于适配移动端-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/blog/Semantic-UI-CSS-master/semantic.min.css}">
    <link rel="stylesheet" th:href="@{/blog/css/myblog.css}">
    <title>后台管理</title>


</head>
<body>
<!--导航-->
<nav class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
</nav>


<!--中间内容-->
<br>
<br>
<br>
<br>
<div class="m-container-small m-padded-tb-big">
    <div class="ui container">
        <div class="ui segment middle aligned">
            <h1>很抱歉，你可能遇到了点错误，请联系管理员解决！</h1>

        </div>
    </div>
</div>
<div class="ui container m-container-small m-padded-tb-big m-opacity-mini">
    <div th:text="'&lt;!--'" th:remove="tag" ></div>
    <div th:text="'Failed Request URL : '+${url}" th:remove="tag"></div>
    <div th:text="'Exception message :'+${exception.message}" th:remove="tag"></div>
    <ul  th:remove="tag">
        <li th:each="st : ${exception.stackTrace}" th:remove="tag"></li>
        <span th:utext="${st}" th:remove="tag"></span>
    </ul>
    <div th:text="'--&gt;'" th:remove="tag" ></div>
</div>

<br>
<!--底部footer-->
<footer class="ui inverted vertical segment m-opacity-tiny">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="four wide column ">
                <h4 class="ui inverted header item m-text-thin m-text-spaced m-opacity-mini" >QQ讨论群</h4>
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="/images/QRcode.png" class="ui rounded image item" style="width: 100px">
                    </div>
                </div>

            </div>

        </div>
        <div class="ui divider "></div>
    </div>
</footer>


<script th:src="@{/blog/js/jquery-3.5.1.min.js}"></script>

    //不知道为什么达不到预期的效果
    $("#b1").click(function (){
        $(".m-item").toggleClass("m-mobile-hide");
    });
    $('#payButton').popup({
        popup:$('.popup.payQR'),
        on:'click',
        position:'bottom center'
    });
    $('.ui.dropdown').dropdown({
        on: 'hover'
    })
</script>
</body>
</html>
