# 应用名称
spring.application.name=TrinityShop
spring.banner.charset=UTF-8
spring.banner.location=banner
# 应用服务 WEB 访问端口
server.port=8082
# 数据库连接
spring.datasource.druid.filters=stat
spring.datasource.druid.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.druid.url=jdbc:mariadb://localhost:3306/trinity
spring.datasource.druid.username=root
spring.datasource.druid.password=password
spring.datasource.druid.initial-size=1
spring.datasource.druid.min-idle=1
spring.datasource.druid.max-active=20
spring.datasource.druid.test-on-borrow=true
# THYMELEAF (ThymeleafAutoConfiguration)
# 开启模板缓存（默认值：true）
# TODO 测试阶段暂时关闭缓存
spring.thymeleaf.cache=false
# 检查模板是否存在，然后再呈现
spring.thymeleaf.check-template=true
# 检查模板位置是否正确（默认值 :true ）
spring.thymeleaf.check-template-location=true
#Content-Type 的值（默认值： text/html ）
spring.thymeleaf.content-type=text/html
# 开启 MVC Thymeleaf 视图解析（默认值： true ）
spring.thymeleaf.enabled=true
# 模板编码
spring.thymeleaf.encoding=UTF-8
# 要被排除在解析之外的视图名称列表，⽤逗号分隔
spring.thymeleaf.excluded-view-names=
# 要运⽤于模板之上的模板模式。另⻅ StandardTemplate-ModeHandlers( 默认值： HTML5)
spring.thymeleaf.mode=HTML
# 在构建 URL 时添加到视图名称前的前缀（默认值： classpath:/templates/ ）
spring.thymeleaf.prefix=classpath:/templates/
# 在构建 URL 时添加到视图名称后的后缀（默认值： .html ）
spring.thymeleaf.suffix=.html
# 下面这些内容是为了让MyBatis映射
# 指定Mybatis的Mapper文件
mybatis.mapper-locations=classpath:mappers/*xml
# 指定Mybatis的实体目录
mybatis.type-aliases-package=com.commons.entity
# 启用驼峰命名
mybatis.configuration.map-underscore-to-camel-case=true
# Some Magic
shiro.loginUrl=/login
# 启用表单提交method变换
spring.mvc.hiddenmethod.filter.enabled=true
# 开启PageHelper全部查询功能
pagehelper.pageSizeZero=true
