<!DOCTYPE HTML>
<html lang="zh-hans" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="Bookmark" th:href="@{/favicon.ico}">
    <link rel="Shortcut Icon" th:href="@{/favicon.ico}"/>
    <!--[if lt IE 9]>
    <script type="text/javascript" th:src="@{/lib/html5shiv.js}"></script>
    <script type="text/javascript" th:src="@{/lib/respond.min.js}"></script>
    <![endif]-->
    <link rel="stylesheet" th:href="@{/blog/css/simpleControl.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/lib/Hui-iconfont/1.0.8/iconfont.css}"/>
    <link rel="stylesheet" th:href="@{/blog/Semantic-UI-CSS-master/semantic.min.css}">
    <link rel="stylesheet" th:href="@{/blog/css/myblog.css}">
    <link rel="stylesheet" th:href="@{/blog/lib/editor.md-master/css/editormd.min.css}">
    <script type="text/javascript" th:src="@{/blog/js/jquery-3.5.1.min.js}"></script>
    <script th:src="@{/blog/Semantic-UI-CSS-master/semantic.min.js}"></script>
    <!--[if IE 6]>
    <script type="text/javascript" th:src="@{/lib/DD_belatedPNG_0.0.8a-min.js}"></script>
    <script>DD_belatedPNG.fix('*');</script>
    <![endif]-->
    <title>图片上传</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 图片管理 <span
        class="c-gray en">&gt;</span> 图片上传
</nav>
<div class="m-container-small m-padded-tb-big">
    <div class="ui container">
        <form th:action="@{/pictureUpload}" method="post" enctype="multipart/form-data" target="_blank" class="ui form">
            <div class="field required">
                <div class="ui right labeled action input ">
                    <input type="text" name="title" placeholder="标题">
                </div>

            </div>

            <div class="field">
                <div class="ui right labeled action input field">
                    <label class="ui compact teal basic label">照片</label>
                    <input type="file" id="chooseImage" name="file">
                </div>
            </div>

            <div class="ui right aligned container">
                <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                <button type="submit" class="ui button red">上传</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
