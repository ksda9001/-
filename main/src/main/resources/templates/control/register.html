<!DOCTYPE html>
<html lang="zh-hans" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>注册</title>
    <!-- 离线 Google 字体: Source Sans Pro -->
    <link rel="stylesheet" type="text/css" th:href="@{/dist/css/google.css}">
    <!-- Font Awesome -->
    <link rel="stylesheet" type="text/css" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" type="text/css" th:href="@{/plugins/icheck-bootstrap/icheck-bootstrap.min.css}">
    <!-- 主题样式 -->
    <link rel="stylesheet" type="text/css" th:href="@{/dist/css/adminlte.min.css}">
    <script type="text/javascript" th:src="@{/js/register.js}"></script>
</head>
<body class="hold-transition register-page">
<div class="register-box">
    <div class="register-logo">
        <a th:href="@{/register}"><b>系统</b>注册</a>
    </div>
    <div class="card">
        <div class="card-body register-card-body">
            <p class="login-box-msg">注册新账户</p>
            <form th:action="@{/register}" method="post" onsubmit="return passwordCheck()">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="用户名" name="userName">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-user"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="password" class="form-control" placeholder="输入密码" name="password">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="password" class="form-control" placeholder="再次输入密码" name="userPassword2">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="email" name="userEmail">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fa fa-envelope"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="电话" name="userPhone">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-phone"></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <!-- /.col -->
                    <div class="col-4">
                        <button type="submit" class="btn btn-primary btn-block">注册</button>
                    </div>
                    <!-- /.col -->
                </div>
                <h1 style="font-size: 18px" th:text="${registermsg}"></h1>
            </form>

            <a th:href="@{/login}" class="text-center">我已经有账号了</a>
        </div>
        <!-- /.form-box -->
    </div><!-- /.card -->
</div>
<!-- /.register-box -->

<!-- jQuery -->
<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/dist/js/adminlte.min.js}"></script>
</body>
</html>
