<!DOCTYPE HTML>
<html lang="zh-hans" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="Bookmark" th:href="@{/favicon.ico}">
    <link rel="Shortcut Icon" th:href="@{/favicon.ico}"/>
    <!--[if lt IE 9]>
    <script type="text/javascript" th:src="@{/lib/html5shiv.js}"></script>
    <script type="text/javascript" th:src="@{/lib/respond.min.js}"></script>
    <![endif]-->
    <link rel="stylesheet" th:href="@{/blog/css/simpleControl.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/lib/Hui-iconfont/1.0.8/iconfont.css}"/>
    <link rel="stylesheet" th:href="@{/blog/Semantic-UI-CSS-master/semantic.min.css}">
    <link rel="stylesheet" th:href="@{/blog/css/myblog.css}">
    <!--[if IE 6]>
    <script type="text/javascript" th:src="@{/lib/DD_belatedPNG_0.0.8a-min.js}"></script>
    <script>DD_belatedPNG.fix('*');</script>
    <![endif]-->
    <title>新增分类</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 文章管理 <span
        class="c-gray en">&gt;</span> 新增分类
</nav>
<div class="m-container-small m-padded-tb-big">
    <div class="ui container">
        <br>
        <br>
        <br>
        <form action="/type" class="ui form segment" method="post">
            <input type="hidden" name="_method" th:value="${method}">
            <input type="hidden" name="id" th:value="${type?.getId()}">
            <div class="fields inline">
                <div class="field">
                    <input type="text" name="name" placeholder="分类专栏名称" th:value="${type?.getName()}">
                </div>

                <div class="field right aligned">
                    <button class="ui button teal" type="submit">保存</button>
                </div>
            </div>
            <div class="field required">
                <textarea name="introduction" placeholder="专栏简介" th:text="${type?.getIntroduction()}"></textarea>
            </div>
        </form>
    </div>
</div>
<!--请在下方写此页面业务相关的脚本-->
<script th:src="@{/blog/js/jquery-3.5.1.min.js}"></script>
<script th:src="@{/blog/Semantic-UI-CSS-master/semantic.min.js}"></script>
<script type="text/javascript" th:src="@{/blog/js/types-input.js}"></script>
</body>
</html>
