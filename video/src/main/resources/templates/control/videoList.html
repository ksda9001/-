<!DOCTYPE HTML>
<html lang="zh-hans" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="Bookmark" th:href="@{/favicon.ico}">
    <link rel="Shortcut Icon" th:href="@{/favicon.ico}"/>
    <!--[if lt IE 9]>
    <script type="text/javascript" th:src="@{/lib/html5shiv.js}"></script>
    <script type="text/javascript" th:src="@{/lib/respond.min.js}"></script>
    <![endif]-->
    <link rel="stylesheet" th:href="@{/blog/css/simpleControl.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/lib/Hui-iconfont/1.0.8/iconfont.css}"/>
    <link rel="stylesheet" th:href="@{/blog/Semantic-UI-CSS-master/semantic.min.css}">
    <link rel="stylesheet" th:href="@{/blog/css/myblog.css}">
    <!--[if IE 6]>
    <script type="text/javascript" th:src="@{/lib/DD_belatedPNG_0.0.8a-min.js}"></script>
    <script>DD_belatedPNG.fix('*');</script>
    <![endif]-->
    <title>视频管理</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 视频管理 <span
        class="c-gray en">&gt;</span> 视频管理
</nav>
<div class="m-container-small m-padded-tb-big">
    <div class="ui container">
        <div action="#" class="ui form segment" method="post">
            <div class="fields inline">
                <form method="get" role="search" th:action="@{getVideoByNameByAdmin}">
                    <input type="text" name="title" placeholder="请输入视频名关键字">
                    <button class="ui small teal basic button"><i class="search icon"></i>搜索</button>
                </form>
            </div>
        </div>
        <div id="table-container">
            <table th:fragment="table_refresh" th:id="id_table_refresh" class="ui table celled center aligned">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>文件名</th>
                    <th>文件类型</th>
                    <th>上传时间</th>
                    <th>播放量</th>
                    <th>下载量</th>
                    <th>评论量</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody th:if="${pageInfo != null}">
                <tr th:each="video:${pageInfo.list}">
                    <td th:text="${video.id}"></td>
                    <td th:text="${video.title}"></td>
                    <td th:text="${video.type}"></td>
                    <td th:text="${video.uploadTime}"></td>
                    <td th:text="${video.vv}"></td>
                    <td th:text="${video.download}"></td>
                    <td th:text="${video.tc}"></td>
                    <td>
                        <a class="ui button  teal basic mini "
                           th:href="@{'videoPlayById?id='+${video.id}}">播放</a>
                        <a class="ui button  blue basic mini " th:if="${video.push != 1}" th:text="推送"
                           th:href="@{'videoPushById?id='+${video.id}}"></a>
                        <a class="ui button  red basic mini " th:if="${video.push == 1}" th:text="取消"
                           th:href="@{'videoPushById?id='+${video.id}}"></a>
                        <a class="ui button  red basic mini "
                           th:href="@{'deleteVideoById?id='+${video.id}}">删除</a>
                    </td>

                </tbody>
                <tfoot>
                <tr>
                    <th colspan="6">
                        <div class="ui pagination menu mini">
                            <a th:href="@{'getVideoList'}" class="ui item ">首页</a>
                            <a th:if="pageInfo.hasPreviousPage"
                               th:href="@{'getVideoList?pageNum='+${pageInfo.pageNum-1}}" class="ui item ">上一页</a>
                            <a th:if="${pageInfo.hasNextPage}"
                               th:href="@{'getVideoList?pageNum='+${pageInfo.pageNum+1}}" class="ui item ">下一页</a>
                            <a th:href="@{'getVideoList?pageNum='+${pageInfo.pages }}" class="ui item ">末页</a>
                        </div>
                    </th>
                </tr>
                </tfoot>
            </table>
            <div class="col-md-6">
                当前<span class="label label-default" th:text="${pageInfo.pageNum }"></span>页
                &nbsp;&nbsp;&nbsp;共<span class="label label-default" th:text="${pageInfo.pages}"></span>页
                &nbsp;&nbsp;&nbsp;共<span class="label label-default" th:text="${pageInfo.total}"></span>个视频
            </div>
        </div>
    </div>
</div>

<script th:src="@{/blog/js/jquery-3.5.1.min.js}"></script>
<script th:src="@{/blog/Semantic-UI-CSS-master/semantic.min.js}"></script>
<script type="text/javascript" th:src="@{/blog/js/comments.js}"></script>
</body>
</html>
